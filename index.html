<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
<span id="result"></span>
<button id="clipboard" class="btn">
  <i class="far fa-clipboard"></i>
</button>
    </div>

    <div class="settings">
<div class="setting">
  <label>Password Length</label>
  <input id="length" type="number" min="4" max="20" value="20">
</div>
<div class="setting">
<label>Include uppercase letters</label>
<input id="uppercase" type="checkbox" checked>
</div>

<div class="setting">
<label>Include lowercase letters</label>
<input id="lowercase" type="checkbox" checked>
</div>

<div class="setting">
<label>Include numbers</label>
<input id="numbers" type="checkbox" checked>
</div>

<div class="setting">
<label>Include symbols</label>
<input id="symbols" type="checkbox" checked>
</div>
    </div>

    <button id="generate" class="btn btn-large">
Generate Password
    </button>
  </div>
 <script type='text/javascript' src='script.js'></script>
</body>
</html>
